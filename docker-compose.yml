version: '3'
services:
  postgres:
    image:
      "postgres"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD-password}
      POSTGRES_USER: ${POSTGRES_USER-user}
      POSTGRES_DB: ${POSTGRES_USER-database}


volumes:
  postgres_data:
